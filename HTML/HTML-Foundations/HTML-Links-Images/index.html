<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>links and images</title>
</head>

<!-- <body>
    <h1>Homepage</h1>
    * target _blank  open in new tab/window, target _self = open in current tab
    * rel is used to describe the relation between the current page and the linked document
    * recommended to always pair a target="_blank" with a rel="noopener noreferrer".
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>
    * noopener = link opened in new tab/window can't interact with or access the original page (for security) 
    * noreferrer = prevents new page from knowing where the user came from (the referrer) and includes behavior of noopener
      (for privacy and security)
</body> -->


<body>
    <h1>Homepage</h1>
    <a href="https://www.theodinproject.com/about">About The Odin Project</a>
  
    <!-- Should add the "./" before the directory information to avoid unexpected issues, as it tells the compter to start
     looking for the file/directory relative to the current directory -->
    <a href="./pages/about.html">About</a>

    <img src="./images/dog.jpg" alt="weird looking dog" height="300" width="300">
  </body>  


</html>
